site_name: CausalPilot
site_description: A comprehensive framework for causal inference testing with multiple estimators
site_url: https://example.com/CausalPilot/

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate

nav:
  - Home: index.md
  - Introduction: causal_inference_intro.md
  - Theory: estimator_theory.md
  - API Reference: api_documentation.md

plugins:
  - search
  - mkdocstrings

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
